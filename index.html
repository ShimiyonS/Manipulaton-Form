<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Malipulaton Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="containers">
    <div class="container">
        <h3 class="Title"><u>DOM Malipulaton Form</u></h3>
            <form onsubmit="submitButton(event)" id="dataForm">
                <div class="form-row">
                    <div class="col">
                        <label for="firstName">FirstName :</label>
                        <input id="firstName" type="name" class="form-control">
                    </div>
                    <div class="col">
                        <label for="lastNmae">LastName :</label>
                        <input id="lastName" type="name" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="femlae">
                    <label class="form-check-label" for="female">Female</label>
                </div>  
                <div class="form-group">
                    <label><b>Food (select any 2)</b></label><br>
                    <input type="checkbox" name="food" id="south-India"  value="south-India">
                    <label for="south-india">South India</label>
                    <input type="checkbox" name="food" id="Nrth India"value="Nrth India">
                    <label for="Nrth India">Nrth India</label>
                    <input type="checkbox" name="food" id="Italin"value="Italin">
                    <label for="Italin">Italin</label>
                    <input type="checkbox" name="food" id="Mexican"value="Mexican">
                    <label for="Mexican">Mexican</label>
                    <input type="checkbox" name="food" id="Chinese" value="Chinese">
                    <label for="Chinese">Chinese</label>
                </div>
                <div>
                    <label for="inputAddress"></label>
                    <input id="inputAddress" type="adderess" class="form-control" placeholder="Address">
                </div><br>
                <div class="form-row">
                    <div class="col">
                        <input id="inputCity" type="city" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <input id="inputPincode" type="number" class="form-control" placeholder="Pincode">
                    </div>
                </div><br>
                <div class="form-row">
                    <div class="col">
                        <input id="usersState" type="state" class="form-control" placeholder="State">
                    </div>
                    <div class="col">
                        <select  name="usersCountries" id="countries" aria-placeholder="countries"></select>
                    </div>
                </div><br>
                <div>
                    <button id="submitButton" style="margin-left: 40%;" type="submit" class="mt-3 btn btn-primary" value="submit">submit</button>
                </div>
            </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <td>S.NO</td>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Gender</td>
                <td>Food</td>
                <td>Address</td>
                <td>City</td>
                <td>Pincode</td>
                <td>State</td>
                <td>countries</td>
            </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
    </table>
    </div>
<script src="./script.js"></script>
</body>
</html>
